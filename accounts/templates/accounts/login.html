{% extends 'accounts/authenticate.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Login{% endblock title %}

{% block form  %}
<form class="form-horizontal" method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name">        
    </div>
    <div class="form-group">
        <label for="userpassword">Password</label>
        <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter your password">        
    </div>
    <div class="form-group">
        
        <input class="btn btn-success" type="submit" value="Login"> 
    </div>
</form>
{% endblock form %}

{% block message %}
<div>
    <h4>Don't have an account ? <a href="{% url 'register' %}"
            class="font-weight-medium text-primary"> Signup now </a> </h4>
    
</div>


{% endblock message %}
